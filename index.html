<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h2 id="question">Question text</h2>
    <ul>
      <li><button class="answer-btn" onclick="selectAnswer('a')" id="a_text">Answer A</button></li>
      <li><button class="answer-btn" onclick="selectAnswer('b')" id="b_text">Answer B</button></li>
      <li><button class="answer-btn" onclick="selectAnswer('c')" id="c_text">Answer C</button></li>
      <li><button class="answer-btn" onclick="selectAnswer('d')" id="d_text">Answer D</button></li>
    </ul>
    <p id="feedback"></p>
    <button id="next-btn" onclick="loadNextQuestion()">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
